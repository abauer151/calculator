<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lagn = "en">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>

    <body>
        <div class = "calculator">
            <input id = "display">

            <div class = "container">
                <div class = "top-row">
                    <button class = "clear">AC</button>
                    <button>&radic;</button>
                    <button>^</button>
                    <button>%</button>
                </div>
                <div class = "buttons">
                    <div class = "numpad">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                    <div class = "side-bar">
                        <button>&divide;</button> 
                        <button>&times;</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
